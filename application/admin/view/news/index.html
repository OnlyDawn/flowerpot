<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>花盆网</title>
		<link rel="shortcut icon" href="__PUBLIC__/static/index.ico" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
				<button class="layui-btn layui-btn-small layui-btn-normal" onclick="add()"><i class="layui-icon">&#xe654;</i>添加</button>
				<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<thead>
								<tr>
									<th class="hidden-xs">ID</th>
									<th>资讯标题</th>
									<th>作者</th>
									<th class="hidden-xs">时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name='list' id='news'}
							<tr>
								<td class="hidden-xs">{$news.id}</td>
								<td>{$news.title}</td>
								<td>{$news.author}</td>
								<td class="hidden-xs">{$news.ctime|date="Y-m-d H:i:s",###}</td>
								<td>
									<div class="layui-inline">
										<button class="layui-btn layui-btn-small layui-btn-normal" data-id="1" onclick="update({$news.id})"><i class="layui-icon">&#xe642;</i></button>
										<button class="layui-btn layui-btn-small layui-btn-danger" data-id="1"  onclick="is_delete({$news.id})"><i class="layui-icon">&#xe640;</i></button>
									</div>
								</td>
							</tr>
							{/volist}
							</tbody>
						</table>
						<div class="page-wrap">
							{$page}
						</div>
					</div>
				</div>
		</div>
		<script src="__PUBLIC__/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
<script>
	function add()
	{
        window.location.href='/admin/news/add';
    }
    function update(id)
	{
        location.href='/admin/news/update?id='+id;
    }
    function is_delete(id){
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消'] //可以无限个按钮
        }, function(index, layero){
            window.location.href='/index.php/admin/news/delete?id='+id;
        }, function(index){
            //按钮【按钮二】的回调
        });
	}
</script>
