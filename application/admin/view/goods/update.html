<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>花盆网</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap">
    <form class="layui-form" action="/admin/goods/update" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" value="{$goods.id}">
        <div class="layui-tab" style="margin: 0;">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item"></div>
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称 ：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$goods.name}" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品：</label>
                        <div class="layui-input-block">
                            <select name="category_id" lay-verify="required">
                                <option value="">请选择分类栏目</option>
                                {volist name="category" id="data"}
                                    {eq name="$data.id" value="$goods.category_id"}
                                        <option value="{$data.id}" selected>{$data.name}</option>
                                        {else/}
                                        <option value="{$data.id}">{$data.name}</option>
                                    {/eq}
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">图像上传：</label>
                        <div class="layui-upload">
                            <input type="file" name="image" accept="image/*" required lay-verify="require|file" id="">
                            <img src="__PUBLIC__\{$goods.image}" alt="" width="200px">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">商品内容：</label>
                        <div class="layui-input-block">
                            <textarea id="LAY_demo_editor" name="content" style="display: none;">{$goods.content}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品排序：</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="{$goods.sort}" required lay-verify="required|number" placeholder="请输入数字" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品链接：</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" value="{$goods.url}" required lay-verify="required|url" placeholder="请输入商品url" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 10px;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="__PUBLIC__/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/admin/file/upload' //接口url
                ,type: 'post' //默认post
            }
        });
        layedit.build('LAY_demo_editor'); //建立编辑器
    });
</script>
